<link href="/asset/common.css" rel="stylesheet" type="text/css"/>
<a href="/">home</a>
<hr/>
<h1> My Cart </h1>
<table class="product-list">
	{% for product in cart %}
	    <tr>
	    	<td>{{ product.name }}</td>
	    	<td>{{ product.display_price }}</td>	
	    	<td>{{ product.qty }}</td>	
	    	<td>
	    		<form method='POST' action='/cart/{{product.name}}'>
	    			<button>remove</button>
	    			<input type="hidden" name="action" value="remove">
	    		</form>
	    	</td>	
	    	<td>
	    		<a href="/product/{{product.name}}">visit</a>
	    	</td>	
	    </tr>
	{% else %}
	    <tr>
	    	<td>Cart is empty.</td>
	    </tr>
	{% endfor %}
</table>
<p>Total to pay: <span class="total">{{total}}</span></p>

<hr/>
<table class="product-list">
	<tr>
		<td>Product</td>
		<td>{{ product.name }}</td>
	</tr>
	<tr>
		<td>Name</td>
		<td>{{ product.price }}</td>
	</tr>
</table>

<hr/>
<form method='POST' action='/logout'>
	<button class="logout">Clear Session</button>
</form>
